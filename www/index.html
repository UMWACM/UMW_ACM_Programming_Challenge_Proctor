<html>
  <head>
    <title>UMW ACM Bi-Weekly Programming Competition</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
     
    <!-- Remove when not developing -->
    <meta http-equiv='refresh' content='6'> <!-- -->
     
  </head>
  <body>
    <h1 style='background: yellow;'>Development Mode</h1>
    <h1>UMW ACM Bi-Weekly Programming Competition</h1>
    
    <h2 style='display:inline-block;'><a onclick='toggle("About", this)' id='first'>About</a></h2>
    <h2 style='display:inline-block;'><a onclick='toggle("Submit", this)'>Submit</a></h2>
    <h2 style='display:inline-block;'><a onclick='toggle("Leaderboard", this)'>Leaderboard</a></h2>
    <br>
    
      <iframe id='About' class='page2 doc' src='generated_instructions.html'>Your iframes aren't working! Don't worry, the document is <a href='generated_instructions.html'>here</a>.</iframe>
      
      <form id='Submit' style='display:none;' action='/cgi-bin/submit.py' method='post' enctype='multipart/form-data'>
        <p>Team Name: <input type='text' name='TeamName'></p>
        <p>Contact Email: <input type='text' name='ContactEmail'></p>
        <p>Problem ID: <input type='text' name='ProblemID'></p>
        <p>Solution File: <input type='file' name='SolutionCode'></p>
        <p>I want hints: <input type='checkbox' name='Hints'></p>
        <input type='submit' value='Submit Your Code'>
      </form>
    
      <iframe id='Leaderboard' style='display:none;' src='http://cs.umw.edu/~jmcateer/leaderboard.php'>Please turn on iFrame support, or view the leaderboard <a href=''>here</a></iframe>
    
      <script>
var DOWN_TRIANGLE = "\u25BC"; // html &#9660;
var RIGHT_TRIANGLE = "\u25BA"; // html &#9658;
var LAST_LINK = document.getElementById('first');
var LAST_ELM = document.getElementById('About');

function toggle(id, link) {
  var elm = document.getElementById(id);
  if (LAST_LINK) hide(null, LAST_LINK);
  if (LAST_ELM) hide(LAST_ELM, null);
  if (elm.style.display === 'none') {
    show(elm, link);
  } else {
    hide(elm, link);
  }
  LAST_LINK = link;
  LAST_ELM = elm;
}
function show(elm, link) {
  if (elm) elm.style.display = '';
  if (link) {
    link.style.fontWeight = 'bold';
    link.style.textDecoration = 'underline';
  }
  //link.text = DOWN_TRIANGLE + link.text.slice(1);
}
function hide(elm, link) {
  if (elm) elm.style.display = 'none';
  if (link) {
    link.style.fontWeight = 'normal';
    link.style.textDecoration = '';
  }
  //link.text = RIGHT_TRIANGLE + link.text.slice(1);
}
show(LAST_ELM, LAST_LINK);
     </script>
  </body>
</html>
